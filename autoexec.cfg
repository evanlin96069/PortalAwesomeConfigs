// some commands might need sv_cheats 1 to run
sv_cheats 1
// developer 1

plugin_load spt
alias autorecord "y_spt_record chamber;"
autorecord

// hud settings
alias hud_settings "cl_showpos 1; crosshair 1; net_graph 0; r_drawviewmodel 1; cl_drawhud 1; y_spt_ihud 1;"
hud_settings

// common
fps_max 66.6666
gl_clear 1
volume 0.7
fov 90
viewmodel_fov 54
y_spt_pause 0
alias demo_raw "demo_interplimit 0;"
alias demo_smooth "demo_interplimit 999999;"
demo_smooth
alias sens_default "sensitivity 7.0;"
sens_default
alias keyup "-forward; -back; -moveleft; -moveright; -jump; -duck; -attack; -attack2; -use; -strafe; -right; -left;"

// speedrun
alias sr_load "load wakeup;"
alias sr "y_spt_record_stop; disconnect; sv_unlockedchapters 0; sv_cheats 0; y_spt_record run; sr_load;"

// ihud settings
y_spt_ihud 1
y_spt_ihud_preset normal_mouse
y_spt_ihud_x 1
y_spt_ihud_y 99
y_spt_ihud_modify all background "474353C0"
y_spt_ihud_modify all textcolor "FFFFFF"
y_spt_ihud_modify jump background "FFB313C0"
y_spt_ihud_modify duck background "FFB313C0"
y_spt_ihud_modify angles highlight "FFFFFF"

// fps
alias fps66 "save glitch; load glitch; fps_max 66.6666;"
alias fps300 "save glitch; load glitch; fps_max 300;"

// sensitivity
alias sens_11 "toggle sensitivity 424.681818182 7.0; echo 11;"
alias sens_16 "toggle sensitivity 207.63 7.0; echo 16;"
alias sens_17 "toggle sensitivity 424.613590909 7.0; echo 17;"
alias sens_19 "toggle sensitivity 424.695454545 7.0; echo 19;"
alias sens_low "toggle sensitivity 0.01 7.0;"
alias sens_zoom "sensitivity 1.55;" // 7.0 * 20/90 = 1.55

// spt
alias speedrun_stop "y_spt_record_stop;" // for old TAS settings
alias +overlay "_y_spt_overlay 1; _y_spt_overlay_type 0;"
alias -overlay "_y_spt_overlay 0;"
alias toggle_overlay "toggle _y_spt_overlay 1 0;"
alias +vag "_y_spt_overlay 1; _y_spt_overlay_type 1; _y_spt_overlay_portal blue; y_spt_vag_trace 1; y_spt_vag_target 1;"
alias -vag "_y_spt_overlay 0; _y_spt_overlay_portal auto; y_spt_vag_trace 0; y_spt_vag_target 0;"
alias +seam "y_spt_draw_seams 1; bind p y_spt_find_seam_shot; 
alias -seam "y_spt_draw_seams 0; unbind p;"
alias freecam_on "+screenshot; y_spt_cam_control 1; alias toggle_freecam freecam_off;"
alias freecam_off "-screenshot; y_spt_cam_control 0; alias toggle_freecam freecam_on;"
alias toggle_freecam "freecam_on;"

// tas
alias tas "exec config_tas;"

alias tas_load "tas_script_load test;" // change this to current script name
alias tas_search "tas_script_search test;" // change this to current script name

alias _untas "keyup; tas_strafe 0; _y_spt_afterframes_reset; -y_spt_duckspam; _y_spt_yawspeed 0; _y_spt_pitchspeed 0;"
alias untas "y_spt_record_stop; tas_script_result_stop; tas_pause 0; wait 1; host_framerate 0; save glitch; load glitch; fps_max 300; _untas; cl_mouseenable 1; sv_player_funnel_into_portals 1;"

alias tas_quit "untas; exec config_normal; autorecord;"

// segmenting
alias seg "exec config_segmenting;"

alias seg_load "load quick;" // change this to current seg name;
alias seg_save "save next;" // change this to next seg name
alias seg_record "y_spt_record seg;" // change this to current demo name
alias seg_on_seg "" // run command on seg
alias seg_on_unpause "" // run command on unpause

alias seg_start "seg_load; cl_mouseenable 0;"
alias seg_unpause "unpause; cl_mouseenable 1; seg_on_unpause;"
alias seg_end "seg_on_seg; seg_save; echo #SAVE#; cl_mouseenable 0; wait 100; cl_mouseenable 1; y_spt_record_stop; toggleconsole;"

alias seg_quit "y_spt_record_stop; y_spt_pause 0; exec config_normal; autorecord;"

// misc
alias toggle_funnel "funnel_on;"
alias funnel_on "sv_player_funnel_into_portals 1; echo funnel on; alias toggle_funnel funnel_off;"
alias funnel_off "sv_player_funnel_into_portals 0; echo funnel off; alias toggle_funnel funnel_on;"

alias toggle_zoom "+zoom;"
alias +zoom "fov 20; sens_zoom; r_drawviewmodel 0; alias toggle_zoom -zoom;"
alias -zoom "fov 90; sens_default; r_drawviewmodel 1; alias toggle_zoom +zoom;"

alias +afh "+strafe; sensitivity 0.001;"
alias -afh "-strafe; sens_default;"

alias cls "clear;" // for Windows users

alias fps "toggle net_graph 1 0;"

alias +screenshot "exec screenshot;"
alias -screenshot "hud_settings;"

// binds
exec config_normal

clear