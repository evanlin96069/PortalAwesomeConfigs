exec config_normal
y_spt_record_stop;
y_spt_pause 1

// echo
echo "seg_load: load <segment>;"
echo "seg_save: save <next_segment>;"
echo "seg_record: y_spt_record <segment>;"
echo "seg_on_seg: run command when seg."
echo "seg_on_unpause: run command when unpause."
echo "seg_quit: quit segmenting."

// binds
bind q "seg_end;"
bind c "seg_start;"
bind r "seg_unpause;"